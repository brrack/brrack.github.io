<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<script>
fetch("https://flask-backend-f14q.onrender.com//ping")
  .then(res => res.json())
  .then(data => {
    document.footer.innerHTML += `<p>Backend says: ${JSON.stringify(data)}</p>`;
  })
  .catch(err => {
    document.body.innerHTML += `<p>Backend error</p>`;
    console.error(err);
  });
</script>

<body>
  <h1>The Brack Allen Website</h1>
  <p>I made this website.</p>
</body>

<footer>
  <p>footer</p>
</footer>

</html>
